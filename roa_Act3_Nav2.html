<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
    <title>Navbar Dropdown Menu</title>
</head>

<style>
    body {
        background-color: #ff6c14; 
    }
    ul {
        font-family: Arial;
        font-size: 14px;
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: rgb(28, 26, 26);
        border-radius: 5px
    }

    li a {
        display: block;
        color: white;
        padding: 8px 16px;
        text-decoration: none;
    }

    /* Change the link color on hover */
    li a:hover {
        background-color: #54c4f8;
        color: #181818;
    }

    .dropbtn {
        min-width: 168px;

    }

    .dropdown {
        position: relative;
        display: inline-block;
        border-bottom: 1 solid gray;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #181818;
        min-width: 200px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        top: 15%;
        left: 101%;
        border-radius: 5px
    }



    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #54c4f8;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown:hover .dropbtn {
        background-color: #54c4f8;
    }

    .dropdown-content-sub {
        display: none;
        position: absolute;
        top: 0;
        left: 101%;
        min-width: 200px;
        background-color: #181818;
        border-radius: 5px;
    }

    .dropdown-content:hover .dropdown-content-sub {
        display: block;
    }

    .dropdown-content a,
    .dropdown-content-sub a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover,
    .dropdown-content-sub a:hover {
        background-color: lightblue;
    }
</style>

<body>

    <ul>
        <li><a href="#">HOME</a></li>
        <li class="dropdown">
            <a class="dropbtn">PRODUCTS
                <i class="fa fa-caret-right"></i>
            </a>
            <div class="dropdown-content">
                <a class="a1" href="#">PRODUCT 1
                    <i class="fa fa-caret-right"></i>
                </a>
                <div class="dropdown-content-sub">
                    <a href="#">SUB PRODUCT</a>
                    <a href="#">SUB PRODUCT</a>
                </div>
                <a class="a2" href="#">PRODUCT 2
                    <i class="fa fa-caret-right"></i>
                </a>
            </div>
        </li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTACT</a></li>
    </ul>
</body>

</html>
